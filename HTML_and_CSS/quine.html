<!doctype html><html data-tag="html">
<head data-tag="head">
<style data-tag="style">/*<![CDATA[*/
* {
  display: block;
  white-space: pre;
  left: 0;
  margin: 0;
  padding: 0;
  border: 0;
}
*:before {
  content: "<" attr(data-tag) " data-tag=\"" attr(data-tag) "\">";
}
*:after {
  content: "</" attr(data-tag) ">";
}
html:before {
  content: "<!doctype html><html data-tag=\"html\">"; 
}
html, head, body {
  white-space: normal;
}
/*]]>*/</style>
</head>
<body data-tag="body"> </body>
</html>
